<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Front-end com Python</title>
  </head>
  <body>
    <div id="container">
      <div id="card-box">
        <div id="expression">
          <p id="expressionText"></p>
        </div>
        <button onclick="numberUpdate(7)" class="button" id="seven">7</button>
        <button onclick="numberUpdate(8)" class="button" id="eight">8</button>
        <button onclick="numberUpdate(9)" class="button" id="nine">9</button>
        <button onclick="signalUpdate('*')" class="button" id="multiply">*</button>
        <button onclick="numberUpdate(4)" class="button" id="four">4</button>
        <button onclick="numberUpdate(5)" class="button" id="five">5</button>
        <button onclick="numberUpdate(6)" class="button" id="six">6</button>
        <button onclick="signalUpdate('-')" class="button" id="subtract">-</button>
        <button onclick="numberUpdate(1)" class="button" id="one">1</button>
        <button onclick="numberUpdate(2)" class="button" id="two">2</button>
        <button onclick="numberUpdate(3)" class="button" id="three">3</button>
        <button onclick="signalUpdate('+')" class="button" id="sum">+</button>
        <button onclick="clearExpression()" class="button" id="reset">C</button>
        <button onclick="numberUpdate(0)" class="button" id="zero">0</button>
        <button onclick="result()" class="button" id="result">=</button>
        <button onclick="signalUpdate('/')" class="button" id="divide">/</button>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
